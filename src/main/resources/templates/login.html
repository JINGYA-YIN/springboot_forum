<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>登录</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<h2>用户登录</h2>

<div th:if="${error}" class="error" th:text="${error}">错误信息</div>

<form th:action="@{/auth/login}" method="post">
    <input type="text" name="username" placeholder="用户名" required>
    <input type="password" name="password" placeholder="密码" required>
    <input type="text" name="captcha" placeholder="验证码" required>
    <img id="captchaImg" th:src="@{/captcha}" alt="点击刷新" style="cursor:pointer">
    <button type="submit">登录</button>
</form>

<p>没有账号？ <a th:href="@{/auth/register}">注册</a></p>

<script th:src="@{/main.js}"></script>
</body>
</html>
